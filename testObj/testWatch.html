<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        const data = {
            a: 1
        }
        const dep = []
        Object.defineProperty(data, 'a', {
            set () {
                console.log('set')
                dep.forEach(fn => fn())
            },
            get () {
                // 此时 Target 变量中保存的就是依赖函数
                dep.push(Target)
            }
        })

        // Target 是全局变量
        let Target = null
        function $watch (exp, fn) {
            // 将 Target 的值设置为 fn
            Target = fn
            // 读取字段值，触发 get 函数
            data[exp]
            console.log(exp)
        }
        data.a = 2
    </script>
</body>
</html>
